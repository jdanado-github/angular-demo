<div class="gallery">
  <div class="pics animation" *ngFor="let image of list">
    <figure class="figurefx pushup">
      <img class="img-fluid" src="{{image.src}}" alt="{{image.description}}">
      <figcaption>
        <div class="title">{{image.name}}</div>
        <div class="description">{{image.description}}</div>
      </figcaption>
    </figure>
  </div>
</div>
