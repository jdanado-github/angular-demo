<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button type="button" aria-label="Toggle" mat-icon-button (click)="drawer.toggle()">
      <mat-icon aria-label="Navigation">menu</mat-icon>
    </button>
    <span>Angular Sample</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer mode="side" opened role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink='/gallery'>
        <mat-icon aria-label="Gallery">image</mat-icon>
      </a>
      <a mat-list-item routerLink='/about'>
        <mat-icon aria-label="About">face</mat-icon>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
